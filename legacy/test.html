<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldTrip Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .logo {
            width: 300px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .description {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>FieldTrip Test Page</h1>
        
        <img src="fieldtrip.png" alt="FieldTrip Logo" class="logo">
        
        <p class="description" id="test-description">Loading content...</p>
        
        <button class="button" id="test-button">Loading...</button>
        
        <p><strong>Status:</strong> <span id="status">Initializing...</span></p>
        
        <script>
            // Simple test to verify content loading
            async function testContent() {
                try {
                    const response = await fetch('copytexts.json');
                    const data = await response.json();
                    
                    const isMobile = window.innerWidth <= 768;
                    const content = isMobile ? data.mobile : data.desktop;
                    
                    document.getElementById('test-description').textContent = content.section1.description;
                    document.getElementById('test-button').textContent = content.section1.ctaButton;
                    document.getElementById('status').textContent = 'Content loaded successfully!';
                    
                    console.log('Test successful:', content);
                } catch (error) {
                    document.getElementById('status').textContent = 'Error: ' + error.message;
                    console.error('Test failed:', error);
                }
            }
            
            // Run test when page loads
            document.addEventListener('DOMContentLoaded', testContent);
        </script>
    </div>
</body>
</html>
